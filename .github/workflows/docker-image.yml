name: Docker Image CI

on:
  push:
  
jobs:

  buildx:

    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          tags: "therumbler/channels:${{ env.GITHUB_SHA }}"
          build-args: |
            GITHUB_SHA=${{ env.GITHUB_SHA }}
